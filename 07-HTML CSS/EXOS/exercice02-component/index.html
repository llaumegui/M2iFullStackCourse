<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Order summary card</title>

</head>
<body>
  <div class="container page">
    <div class="container summary">
      <img id="imageSummary" src="images/illustration-hero.svg" alt="">
      <div>
        <h3 id="title">Order Summary</h3>
        <p class="subText">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="container plan">
          <img id="icon" src="images/icon-music.svg" alt="icon music">
          <div>
            <p id="planTitle">Annual Plan</p>
            <p class="subText price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
      </div>
      <div class="container buttons">
        <button class="button payment">Proceed to Payment</button>
        <button class="button cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
